<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/style.css" width="200" height="200" ALIGN ="left" HSPACE="20">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>In_the_Sknow_Homepage</title>
</head>
<body>
    <!--MAIN NAVIGATION-->
    <header>
        <nav>
            <ul class="main-nav">
                <li class="logo"><img src="/images/logo.png" alt="In The Sknow"></li>
                <div class="nav-items">
                    <li><a href="#">Resorts</a></li>
                    <li><a href="#">Lodging</a></li>
                    <li><a href="#">COVID-19</a></li>
                    <li><div class="login-container">
                        <button type="button">Login</button>
                    </div></li>
                </div>
                <div class="search-box">
                    <input class="search-text" type="text" name="box" placeholder="Search">
                    <a class="search-button" href="#">
                        <img src="/images/Search_Button_Icon.svg" alt="">
                    </a>
                </div>
            </ul>
        </nav>
    </header>
    <!--HERO SECTION-->
    <div class="hero">
        <h1>Here to help you 
            discover, learn, and 
            conquer your next 
            mountain.</h1>
        <img src="/images/Branding.svg" alt="In the Sknow">
        <div class="fmm_btn">
            <a href="#">Find My Mountain</a>
        </div>
    </div>
    <!--FOOTER SECTION-->
    <div class="footer-container">
        <footer>
            <ul class="footer-nav">
                <div class="foot-items">
                    <li class="Contact"><a href="#">Contact Us</a></li>
                    <li class="Forum"><a href="#">Forum</a></li>
                    <li class="FAQ"><a href="#">FAQ</a></li>
                    <li class="Accessibility"><a href="#">Accessibility</a></li>
                    <li class="Resources"><a href="#">Resources</a></li>
                </div>
                <div class="foot-logo"><img src="/images/Footer_Logo.svg" alt="In The Sknow"></div>
                <div class="social-footer">
                    <li><a href="#"><img src="/images/Twitter_Icon.svg" alt="Twitter"></a></li>
                    <li><a href="#"><img src="/images/Facebook_Icon.svg" alt="Facebook"></a></li>
                    <li><a href="#"><img src="/images/Instagram_Icon.svg" alt="Instagram"></a></li>
                    <li><a href="#"><img src="/images/Reddit_Icon.svg" alt="Reddit"></a></li>
                </div>
            </ul>
        </footer>
    </div>
</body>

<!-----------JS links---------->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/index.js"> </script>
</html>
